<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

@keyframes tooltip {
  to {
    opacity: .9;
    transform: translate(-50%, -9px);
  }
}

body, h1, h2, h3, p {
  padding: 0;
  margin: 0;
  font-family: Raleway, sans-serif;
}

.wrapper {
  .background {
    position: fixed;
    top: -20px;
    left: -20px;
    width: 110%;
    height: 110%;
    background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/241793/_MG_4965.jpg);
    background-size: cover;
    background-position: center;
    filter: blur(5px);
    z-index: -2;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, .25);
    z-index: -1;
  }
}

.content {
  position: fixed;
  font-size: 1.2em;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
  text-shadow: 1px 5px 5px #353535;
  width: 90%;

  h1 {
    line-height: 0.9;
    margin-bottom: 0.1em;
  }

  h3 {
    font-weight: 400;
  }

  a {
    display: inline-block;
    color: white;
    font-size: 1.25em;
    margin: 0.15em 0.25em 0 0;
    padding: 0.25em;
    transition: color 0.1s;
    cursor: pointer;
    transition: all 200ms;

    &:first-of-type {
      margin-left: -0.25em;
    }

    &:hover {
      color: rgba(255, 255, 255, .9);
      text-shadow: 1px 3px 3px rgba(53, 53, 53, .9);
    }
  }

  @media(min-width: 500px) {
    font-size: 1.5em;
  }

  @media(min-width: 768px) {
    font-size: 2em;
  }
  
  @media(min-width: 1280px) {
    font-size: 2.5em;
  }
}

@media(min-width: 768px) {
  [tooltip] {
    position: relative;

    &:before, &:after {
      position: absolute;
      display: none;
      opacity: 0;
      left: 50%;
      transform: translate(-50%, 0);
      text-transform: none;
      font-size: 0.35em;
      line-height: 1;
      user-select: none;
      pointer-events: none;
      will-change: transform; 
    }

    &:before {
      content: '';
      top: calc(100% + 0.25em);
      border: 5px solid transparent;
      z-index: 1001;
      border-top-width: 0;
      border-bottom-color: white;
    }

    &:after {
      content: attr(tooltip);
      top: calc(100% +  0.5em);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0.55em 0.75em;
      border-radius: 0.25em;
      text-shadow: none;
      box-shadow: 1px 3px 3px rgba(53, 53, 53, .9);
      background: white;
      color: black;
      z-index: 1000;
    }

    &:hover:before,
    &:hover:after {
      display: block;
      animation: tooltip 200ms ease-out forwards;
    }
  }
}
  </style>
</head>
<body>
<div class="wrapper">
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Michael Weaver</h1>
    <h3>Web Developer & Photographer</h3>
    <div class="links">
      <a target="_blank" tooltip="LinkedIn" href="https://www.linkedin.com/in/michael-weaver-8296017b"><i class="fa fa-linkedin-square"></i></a>
      <a target="_blank" tooltip="Word Resume" href="http://mjweaver01.com/data/uploads/Weaver_Michael_Resume.docx"><i class="fa fa-file-word-o"></i></a>
      <a target="_blank" tooltip="PDF Resume" href="http://mjweaver01.com/data/uploads/Weaver_Michael_Resume.pdf"><i class="fa fa-file-pdf-o"></i></a>
      <a target="_blank" tooltip="Codepen" href="https://codepen.io/mjweaver01"><i class="fa fa-codepen"></i></a>
      <a target="_blank" tooltip="Photography" href="https://codepen.io/mjweaver01/live/XzRqvY"><i class="fa fa-camera-retro"></i></a>
    </div>
  </div>
</div>
  </body>
</html>
