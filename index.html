// VARIABLES
//---------------------------------

// colors
$white: #FFF;
$gray: #BDBDBD;
$gray-dark: #24292e;

// fonts 
$pt-font: 'PT Sans Narrow', sans-serif;
$opensans-font: 'Open Sans', sans-serif;


// about
$background__container--about: $gray-dark;
$color__container--about: $white;
$image__container--about: 'http://www.mantovanig.it/media/landing_dave_2.jpg';
$font__title--about: $pt-font;
$font__text--about: $opensans-font;

// nav
$nav__item--unselected: $gray;
$nav__item--selected: $white;
$font__nav__item: $opensans-font;

// buttons
$color__button--contact: $white;
$background__button--main: $white;
$color__button--main: $gray-dark;
$font__button--contant: $opensans-font;

//----------------------------------------

body {
  position: relative;
  padding: 0;
  margin: 0;
}

.container {
  position: relative;
  display: flex;
  flex-direction: row;
  align-items: center;
  height: 100vh;
  width: 100%;
}

.container__block {
  flex: 0 0 50%;
  height: 100%;
  
  .content {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
  
  #avatar {
    width: 95px;
    border-radius: 50%;
  }
}

.container__block--left {
  order: 1;
}

.container__block--right {
  order: 2;
}

.button--main {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: auto;
  width: 80px;
  height: 80px;
  background-color: $background__button--main;
  border: none;
  padding: 20px;
  box-shadow: 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12), 0 5px 5px -3px rgba(0,0,0,0.3);
  
  .icon i {
    font-size: 40px;
    color: $color__button--main;
    line-height: 1;
  }
 
}

.button--contact {
  position: fixed;
  top: 20px;
  right: 40px;
  padding: 8px 25px;
  background: transparent;
  border: solid 1px $color__button--contact;
  
  .text {
    color: $color__button--contact;
    font-family: $font__button--contant;
    font-size: 14px;   
    display: inline-block;
    vertical-align: middle;
  }
  
  .icon {
    display: inline-block;
    vertical-align: middle;
  }
  
  .icon i {
    font-size: 20px;
    padding-right: 10px;
    color: $color__button--contact;
    vertical-align: middle;
  }
}

.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  left: 20px;
  display: flex;
  flex-direction: column;
  display: none;
  
  li {
    list-style-type: none;
    position: relative;
    padding: 10px;
    
    &:before,
    &:after {
      content: '';
      height: 50%;
      position: absolute;
      left: 16px;
      width: 1px;
      background-color: $nav__item--selected;    
    }
    
    &:before {
      top: 0;
    }
    
    &:after {
      bottom: 0;   
    }
    
    &:nth-last-child(1) {
      &:after {
        display: none;
      }
    }
    
    &:nth-child(1) {
      &:before {
        display: none;
      }
    }
  }
}

.nav__item {
  text-decoration: none;

  .text {
    color: $nav__item--unselected;
    font-family: $font__nav__item;
    opacity: 0.6;   
  }
  
  &.selected {
    .text {
      color: $nav__item--selected;
      opacity: 1;
      text-shadow: 0 0 5px #000;
    }
  }
  
  &:before {
    content: '';
    display: inline-block;
    vertical-align: middle;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background-color: $white;
    margin-right: 10px;
    margin-top: -2px;
  }
}

// About
.container--about {
  
  .container__block--right {
    background-color: $background__container--about;
    color: $color__container--about;
    text-align: center;

    h1 {
      font-family: $font__title--about;
      letter-spacing: 3px;
      padding-bottom: 0;
      margin-bottom: 5px;
    }
    
    h4 {
      font-family: $font__title--about;
      letter-spacing: 1.5px;
      padding-top: 0;
      padding-bottom: 20px;
      font-size: 1.2em;
      margin-top: 0;
      font-style: italic;
    }
    
    h3 {
      font-family: $font__title--about;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 5px;
    }
    
    .tags {
      display: block;
      padding-bottom: 30px;
      
      span {
        padding: 0 10px;
      }
    }
    
    .content {
      padding: 0 70px;
      font-family: $font__text--about;
      
      p {
        letter-spacing: 1px;
        padding-bottom: 10px;
      }
    }
    
    .social {
      a {
        text-decoration: none;
        color: $white;
      }
      
      i {
        font-size: 1.7em;
        padding: 0 10px;
      }
    }
    
    button {
      background: transparent;
      border: solid 1px $color__container--about;
      padding: 10px 35px;
      text-align: center;
      font-family: $font__text--about;
      color: $color__container--about;
      margin: 20px 0;
      font-size: 16px;
    }
  }
  
   .container__block--left {
    background-image: url($image__container--about);
    background-size: cover;
    background-repeat: no-repeat;  
  }
}
</style>
